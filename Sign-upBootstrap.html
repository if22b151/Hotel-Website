<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Registrierung</title>
</head>
<body>
    <!--Nav-Bar-->

    <div class="Registrierungheader">
        <h1>Registrierung</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    

    <form>
        <!--Vorname-->
         <div class="col-12">
          <label for="validationDefault01" class="form-label">Vorname</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Max" required>
        </div>


          <!--Nachname-->
          <div class="col-12">
          <label for="validationDefault02" class="form-label">Nachname</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Mustermann" required>
        </div>
        

        <!--Username-->
          <div class="col-12">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>


        <!--E-mail Adresse-->
          <div class="col-12">
          <label for="validationDefault03" class="form-label">E-mail Adresse</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="example@gmail.com" required>
        </div>


        <!--Geschlecht-->
          <div class="col-12">
          <label for="validationDefault04" class="form-label">Geschlecht</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Ausw√§hlen</option>
            <option>Mann</option>
            <option>Frau</option>
            <option>Divers</option>
            <option>Keine Angabe</option>
          </select>
          </div>


       <!--Button-->
       <div class="RegisterButton">
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </div>
      </form>
    
</body>
</html>
